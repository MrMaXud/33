<script type="module">
  import { Eggy } from  './js/eggy.js';
await  Eggy({title:'Top right 1', message:'Success Message Here.'});
await  Eggy({title:'Top right 2', message:'Warning Message Here.', type: 'warning'});
await  Eggy({title:'Top right 3', message:'Info Message Here.', type: 'info'});
await  Eggy({title:'Top right 4', message:'Error Message Here.', type: 'error'});
await  Eggy({title:  'Top left 1', position:  'top-left'});
await  Eggy({title:  'Top left 2', position:  'top-left'});
</script>
